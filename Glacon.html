<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Aide Fredy à attraper les glaçons</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            margin: 0 auto;
        }
        #scoreContainer {
            margin-right: 120px;
            text-align: left;
            display: inline-block;
        }
        canvas {
            background-color: #f0f0f0;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        #progressBarContainer {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 600px;
            background-color: #e0e0e0;
            border-left: 1px solid #ccc;
        }
        #glassContainer {
            position: relative;
            width: 80px;
            height: 500px;
            margin: 50px auto;
            background-color: transparent;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background-color: #FFD700; /* Couleur jaune pour le Ricard */
            transition: height 0.3s;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #ccc;
            z-index: 1000;
            width: 250px;
            text-align: center;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
        }
        #gameOver h2 {
            color: red;
            margin-top: 0;
        }
        #replayButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #logo {
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
        #redirectButton {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- Image d'Extrem Essec -->
    <img id="logo" src="https://d33wubrfki0l68.cloudfront.net/1b033373a7af3eaac49e5ade8a01a7ceaf57e55a/058c0/assets/associations/images/sea-essec-and-sun.png" alt="SES">
    <h1>Aide Fredy à attraper les glaçons</h1>
    <div id="gameContainer">
        <!-- Zone de jeu -->
        <div id="scoreContainer">
            <div id="score">Score : 0</div>
            <div id="record">Record : 0</div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        <!-- Barre de progression -->
        <div id="progressBarContainer">
            <div id="glassContainer">
                <div id="liquid"></div>
            </div>
        </div>
        <!-- Bouton de redirection -->
        <div id="redirectButton">
            <button onclick="window.location.href='https:/fred7793.github.io/casserglacon/';">Visitez le site</button>
        </div>
    </div>
    <div id="gameOver">
        <h2>Raout</h2>
        <p>Votre score final est : <span id="finalScore">0</span></p>
        <p>Meilleur score : <span id="bestScore">0</span></p>
        <button id="replayButton">Rejouer</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Dimensions du canvas
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;

        // Propriétés du bonhomme
        const playerWidth = 50;
        const playerHeight = 80;
        let playerX = (canvasWidth - playerWidth) / 2;
        const playerY = canvasHeight - playerHeight - 10;
        const playerSpeed = 7;

        // Propriétés du glaçon
        const iceCubeSize = 30;
        let iceCubeX = Math.random() * (canvasWidth - iceCubeSize);
        let iceCubeY = -iceCubeSize;
        let iceCubeSpeed = 4; // Vitesse initiale
        const iceCubeSpeedIncrement = 1; // Incrément de vitesse
        const difficultyThreshold = 2; // Nombre de glaçons pour augmenter la difficulté

        // Contrôles du clavier
        let rightPressed = false;
        let leftPressed = false;

        // Système de score
        let score = 0;
        const scoreDisplay = document.getElementById('score');

        // Record (meilleur score)
        let record = localStorage.getItem('record') ? parseInt(localStorage.getItem('record')) : 0;
        const recordDisplay = document.getElementById('record');
        recordDisplay.textContent = "Record : " + record;

        // État du jeu
        let gameRunning = true;

        // Éléments du Game Over
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');
        const bestScoreSpan = document.getElementById('bestScore');
        const replayButton = document.getElementById('replayButton');

        // Barre de progression
        const liquid = document.getElementById('liquid');
        const maxScore = 15; // Score nécessaire pour remplir le verre

        // Bouton de redirection
        const redirectButton = document.getElementById('redirectButton');

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        replayButton.addEventListener('click', restartGame);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(playerX + playerWidth / 2, playerY + playerHeight / 2);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;

            // Tête
            ctx.beginPath();
            ctx.arc(0, -20, 15, 0, Math.PI * 2);
            ctx.fillStyle = "#FFD700";
            ctx.fill();
            ctx.stroke();

            // Chapeau triangle
            ctx.beginPath();
            ctx.moveTo(-20, -35);
            ctx.lineTo(0, -60);
            ctx.lineTo(20, -35);
            ctx.closePath();
            ctx.fillStyle = "#DAA520";
            ctx.fill();
            ctx.stroke();

            // Yeux et bouche
            ctx.beginPath();
            ctx.moveTo(-8, -25);
            ctx.lineTo(-2, -25);
            ctx.moveTo(2, -25);
            ctx.lineTo(8, -25);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, -15, 7, 0, Math.PI, false);
            ctx.stroke();

            // Corps
            ctx.beginPath();
            ctx.moveTo(0, -5);
            ctx.lineTo(0, 30);
            ctx.stroke();

            // Bras
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-20, 10);
            ctx.moveTo(0, 0);
            ctx.lineTo(20, 10);
            ctx.stroke();

            // Jambes
            ctx.beginPath();
            ctx.moveTo(0, 30);
            ctx.lineTo(-15, 50);
            ctx.moveTo(0, 30);
            ctx.lineTo(15, 50);
            ctx.stroke();
            ctx.restore();
        }

        function drawIceCube() {
            ctx.save();
            ctx.translate(iceCubeX, iceCubeY);
            ctx.fillStyle = '#ADD8E6';
            ctx.fillRect(0, 0, iceCubeSize, iceCubeSize);
            ctx.strokeStyle = '#87CEEB';
            ctx.strokeRect(0, 0, iceCubeSize, iceCubeSize);
            ctx.restore();
        }

        function movePlayer() {
            if (rightPressed && playerX < canvasWidth - playerWidth) {
                playerX += playerSpeed;
            }
            if (leftPressed && playerX > 0) {
                playerX -= playerSpeed;
            }
        }

        function moveIceCube() {
            iceCubeY += iceCubeSpeed;
        }

        function resetIceCube() {
            iceCubeX = Math.random() * (canvasWidth - iceCubeSize);
            iceCubeY = -iceCubeSize;
        }

        function increaseDifficulty() {
            iceCubeSpeed += iceCubeSpeedIncrement;
        }

        function updateProgressBar() {
            let scoreInGlass = score % maxScore;
            let percentage = (scoreInGlass / maxScore) * 100;
            if (percentage > 100) percentage = 100;
            liquid.style.height = percentage + '%';

            // Afficher le bouton de redirection à partir de 15 glaçons
            if (score >= 15) {
                redirectButton.style.display = 'block';
            } else {
                redirectButton.style.display = 'none';
            }
        }

        function detectCollision() {
            if (
                iceCubeY + iceCubeSize > playerY &&
                iceCubeX + iceCubeSize > playerX &&
                iceCubeX < playerX + playerWidth
            ) {
                score++;
                scoreDisplay.textContent = "Score : " + score;
                resetIceCube();

                updateProgressBar();

                if (score % difficultyThreshold === 0) {
                    increaseDifficulty();
                }

                if (score % maxScore === 0) {
                    liquid.style.height = '0%';
                }

            } else if (iceCubeY > canvasHeight) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;

            if (score > record) {
                record = score;
                localStorage.setItem('record', record);
                recordDisplay.textContent = "Record : " + record;
            }

            finalScoreSpan.textContent = score;
            bestScoreSpan.textContent = record;
            gameOverDiv.style.display = 'block';
        }

        function restartGame() {
            score = 0;
            iceCubeSpeed = 4;
            scoreDisplay.textContent = "Score : " + score;
            playerX = (canvasWidth - playerWidth) / 2;
            resetIceCube();
            gameRunning = true;
            gameOverDiv.style.display = 'none';
            liquid.style.height = '0%';
            redirectButton.style.display = 'none'; // Cacher le bouton au redémarrage
            draw();
        }

        function draw() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            drawPlayer();
            drawIceCube();
            movePlayer();
            moveIceCube();
            detectCollision();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>

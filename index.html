<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Aide Fredy à attraper les glaçons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="https://d33wubrfki0l68.cloudfront.net/1b033373a7af3eaac49e5ade8a01a7ceaf57e55a/058c0/assets/associations/images/sea-essec-and-sun.png" alt="SES">
    <h1>Aide Fredy à attraper les glaçons</h1>
    <div id="gameContainer">
        <div id="scoreContainer">
            <div id="score">Score : 0</div>
            <div id="record">Record : 0</div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        
        <div id="progressBarContainer">
            <div id="glassContainer">
                <div id="liquid"></div>
            </div>
            <!-- Conteneur des boutons de redirection à droite de la jauge -->
            <div id="redirectButtonsContainer"></div>
        </div>
    </div>
    <div id="gameOver">
        <h2>Raout</h2>
        <p>Score final : <span id="finalScore">0</span></p>
        <p>Meilleur score : <span id="bestScore">0</span></p>
        <p>Clique sur les vidéos</p>
        <button id="replayButton">Rejouer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
